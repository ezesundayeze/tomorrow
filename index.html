<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Investment Goal Calculator</title>
  <style>
    :root {
      --primary: #2563eb;
      --bg: #f4f6f8;
      --card: #ffffff;
      --text: #1f2937;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 40px 20px;
      display: flex;
      justify-content: center;
    }

    .container {
      max-width: 450px;
      width: 100%;
      background: var(--card);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
    }

    h2 { 
      margin-top: 0; 
      font-size: 1.5rem; 
      color: var(--primary);
      text-align: center;
      margin-bottom: 25px;
    }

    .input-group { margin-bottom: 18px; }

    label {
      display: block;
      margin-bottom: 6px;
      font-size: 0.875rem;
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 12px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 1rem;
      box-sizing: border-box;
      transition: border-color 0.2s;
    }

    input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
    }

    .hint {
      font-size: 0.75rem;
      color: #6b7280;
      margin-top: 5px;
    }

    .stats {
      margin-top: 25px;
      padding-top: 20px;
      border-top: 2px solid #f3f4f6;
    }

    .stat-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      font-size: 1rem;
    }

    .highlight { 
      font-weight: 700; 
      color: var(--primary); 
    }
    
    .total-line {
      margin-top: 10px;
      padding-top: 10px;
      border-top: 1px dashed #e5e7eb;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Investment Goal</h2>

  <div class="input-group">
    <label>Starting Capital (₦)</label>
    <input id="principal" type="number" value="10000000">
  </div>

  <div class="input-group">
    <label>Target Amount (₦)</label>
    <input id="target" type="number" value="50000000">
  </div>

  <div class="input-group">
    <label>Time Period (Years)</label>
    <input id="years" type="number" value="3" step="0.1">
  </div>

  <div class="input-group">
    <label>Annual Interest Rate (%)</label>
    <input id="rate" type="number" value="16" step="0.1">
    <div class="hint">Adjusts automatically if Monthly Contribution is set.</div>
  </div>

  <div class="input-group">
    <label>Monthly Contribution (₦)</label>
    <input id="monthly" type="number" placeholder="Calculating...">
    <div class="hint">Leave empty to calculate required savings.</div>
  </div>

  <div class="stats">
    <div class="stat-item">
      <span>Total Contributions:</span>
      <span id="statTotalCont" class="highlight">₦0</span>
    </div>
    <div class="stat-item">
      <span>Interest Earned:</span>
      <span id="statInterest" class="highlight">₦0</span>
    </div>
    <div class="stat-item total-line">
      <span>Final Balance:</span>
      <span id="statFinal" class="highlight">₦0</span>
    </div>
  </div>
</div>

<script>
const principal = document.getElementById("principal");
const target = document.getElementById("target");
const yearsInput = document.getElementById("years");
const rate = document.getElementById("rate");
const monthly = document.getElementById("monthly");

const statTotalCont = document.getElementById("statTotalCont");
const statInterest = document.getElementById("statInterest");
const statFinal = document.getElementById("statFinal");

function calculateProjection(P, annualRate, monthlyContribution, totalMonths) {
  const dailyRate = (annualRate / 100) / 365;
  const daysPerMonth = 365 / 12;
  let balance = P;
  
  for (let m = 1; m <= totalMonths; m++) {
    // Compounding current balance daily for one month
    balance *= Math.pow(1 + dailyRate, daysPerMonth);
    // Add monthly contribution at end of month
    balance += monthlyContribution;
  }
  
  return balance;
}

function solveForMonthly(P, T, years, annualRate) {
  const totalMonths = Math.round(years * 12);
  const dailyRate = (annualRate / 100) / 365;
  const daysPerMonth = 365 / 12;
  
  const principalOnlyGrowth = P * Math.pow(1 + dailyRate, 365 * years);
  const remainingNeeded = T - principalOnlyGrowth;
  
  if (remainingNeeded <= 0) return 0;

  let tempBalance = 0;
  for (let m = 1; m <= totalMonths; m++) {
    tempBalance *= Math.pow(1 + dailyRate, daysPerMonth);
    tempBalance += 1; 
  }
  
  return remainingNeeded / tempBalance;
}

function solveForRate(P, T, years, M) {
  const totalMonths = Math.round(years * 12);
  let low = 0;
  let high = 500; 
  let mid = 0;

  for (let i = 0; i < 60; i++) {
    mid = (low + high) / 2;
    const finalBalance = calculateProjection(P, mid, M, totalMonths);
    if (finalBalance > T) high = mid;
    else low = mid;
  }
  return mid;
}

function updateUI() {
  const P = parseFloat(principal.value) || 0;
  const T = parseFloat(target.value) || 0;
  const Y = parseFloat(yearsInput.value) || 0;
  let R = parseFloat(rate.value) || 0;
  let M = parseFloat(monthly.value);

  if (P < 0 || T < 0 || Y <= 0) return;

  const totalMonths = Math.round(Y * 12);
  let finalM = isNaN(M) ? 0 : M;

  if (isNaN(M)) {
    finalM = solveForMonthly(P, T, Y, R);
    if (isFinite(finalM) && finalM > 0) {
      monthly.placeholder = Math.round(finalM).toLocaleString();
    } else {
      monthly.placeholder = "0";
    }
  } else {
    R = solveForRate(P, T, Y, M);
    rate.value = R.toFixed(2);
  }

  const finalBalance = calculateProjection(P, R, finalM, totalMonths);
  const totalInvested = P + (finalM * totalMonths);
  
  statTotalCont.innerText = '₦' + Math.round(totalInvested).toLocaleString();
  statInterest.innerText = '₦' + Math.round(finalBalance - totalInvested).toLocaleString();
  statFinal.innerText = '₦' + Math.round(finalBalance).toLocaleString();
}

[principal, target, yearsInput, rate, monthly].forEach(input => {
  input.addEventListener("input", updateUI);
});

window.onload = updateUI;
</script>
</body>
</html>
